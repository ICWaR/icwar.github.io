<section class="title container-fluid bg-body-tertiary my-4 py-4">
  <div class="row">
    <div class="col-md-12">
      <h1>Testimonials</h1>
      <div class="seperator"></div>
    </div>
  </div>
</section>

<div class="container-fluid px-5">
  <div class="row">
    <div class="col-md-4 col-sm-6 mb-4" *ngFor="let testimonial of testimonialsData">
      <div class="card h-100">
        <div class="row g-0 card-header align-items-center">
          <div class="col-md-5 col-sm-12 me-2">
            <img [src]="testimonial.imgSrc" class="img-fluid p-2" style="border-radius: 1pc; width: 150px; height: 150px;">
          </div>
          <div class="col-md-6 col-sm-12 ">
            <h5 class="card-title"><b>{{ testimonial.name }}</b></h5>
            <p class="card-text">{{ testimonial.currentOrganization }}</p>
          </div>
        </div>
        <div class="card-body" style="text-align: justify;">
          <p class="card-text">{{ testimonial.testimonialText }}</p>
        </div>
        <div class="card-footer text-muted d-flex justify-content-between">
          <p><b style="margin-right: auto">Worked as: </b>{{ testimonial.workedAs }}</p>
          <span>({{ testimonial.duration }})</span>
        </div>
      </div>
    </div>
  </div>
</div>
