<div class="row justify-content-center d-flex align-items-center bg-white w-100" style="max-width: 100vw;">
  <div class="d-flex mt-5" style="margin-left: 25vw;width: 100vw;">
    <h1 class="float-start">Media Coverage</h1>
  </div>
  <hr>
  <div id="media-coverage" class="p-5 d-flex row justify-content-center col-md-9 pt-5" style="max-height: 70vh;">
    <ng-container *ngFor="let item of media_coverage">
      <div class="row shadow border card border-1 mb-2 col-12 border-bottom-3 border-dark d-flex justify-content-center p-5">
        <h4 class="col"><b>{{ item.Title }}</b></h4>
        <h5 class="col">{{ item.Details }}</h5><br>
        <a [href]="item.link[0]" target="_blank">Click to view full article</a>
      </div>
    </ng-container>
  </div>
</div>
