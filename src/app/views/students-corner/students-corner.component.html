<section class="title container-fluid bg-body-tertiary my-4 py-4">
  <div class="row">
    <div class="col-md-12">
      <h1>Student Blogs</h1>
      <div class="seperator"></div>
    </div>
  </div>
</section>
<section class="container-fluid p-5 pt-0 mb-2">
  <!-- Carousel -->
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner mb-2">
      <!-- Carousel items -->
      <div class="carousel-item" *ngFor="let slice of generateBlogSlices(3); let i = index" [class.active]="i === currentSlideIndex">
        <div class="card-deck h-100">
          <div class="row">
            <div class="col-md-4 mb-3" *ngFor="let blog of slice">
              <div class="card m-2 card-hover-shadow h-100">
                <img class="card-img-top" [src]="blog.imgSrc" alt="Card image cap" style="height: 200px; width: 100%;">
                <div class="card-body bg-light">
                  <h5 class="card-title nav-link" style="font-size: larger;" (click)="showDetails(blog)" data-bs-toggle="modal" data-bs-target="#blogModal">
                    <b>{{ blog.title }}</b>
                  </h5>
                  <div class="card-footer text-muted">
                    <h5 *ngIf="blog.author" class="float-end">-by {{ blog.author }}</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Carousel controls positioned at the bottom -->
    <div class="carousel-controls-container">
      <button class="carousel-control-prev" type="button" (click)="prevSlide()"></button>
      <div class="carousel-indicators">
        <button type="button" *ngFor="let slice of generateBlogSlices(3); let i = index"
              data-bs-target="#carouselExampleControls"
              [attr.data-bs-slide-to]="i"
              [class.active]="i === currentSlideIndex"
              (click)="slideTo(i)"
              [attr.aria-current]="i === currentSlideIndex ? 'true' : 'false'"
              [attr.aria-label]="'Slide ' + (i + 1)">
        </button>
      </div>
      <button class="carousel-control-next" type="button" (click)="nextSlide()"></button>
    </div>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="blogModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"><b>{{ selectedBlog?.title }}</b></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img [src]="selectedBlog?.imgSrc" class="img-fluid text-center" alt="Blog Image">
          <p style="text-align: justify;">{{ selectedBlog?.details }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
